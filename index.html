<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
        <div class="row">
            <div class="col-4">
                <h2>Search for a City:</h2>
                <form>
                    <div class="form-group">
                        <input type="text" id="city-name" name="city-name" placeholder="San Diego" class="form-control">
                    </div>

                    <div class="form-group">
                        <button type="button" id="submit" class="btn btn-primary btn-block">Search</button>
                    </div>
                </form>
            </div>


            <div class="col-8">
                <!-- Current Weather Data-->
                <section class="current-weather container-fluid">
                    <div class="row">
                        <h2 id="current-city-name"></h2>
                        <h2 id="current-day"></h2>
                        <span id="icon"></span>
                    </div>
                    
                    <div id="current-weather-data">

                    </div>
                </section>

                <!-- 5 Day Forecast Data-->
                <section class="forecast">
                    <h3>5-Day Forecast:</h3>
                    <div class="row">
                        <div class="forecast"
                    </div>
                </section>
            </div>

        </div>
    </main>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
